<html>
<body>
    <script>
    function ValidationException(number, message) {
        this.message = message;
        this.name = "mylibrary validation exception";
        this.number = number;
    }

    function run() {
        var test = new ValidationException(123, "error");
        var div = document.getElementById("MyDiv");
        if (test instanceof ValidationException) {
            div.innerText = "true";
        }
        if (typeof(test) == "ValidationException") {
            div.innerText = div.innerText + "true";
        }
    }
    </script>
    <div id="MyDiv"></div>
    <input type="button" onclick="run()" value="Run">
</body>
</html>
